<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">

    <header class="form-header">
      <p>Online Registration Form</p>
    </header>

    <form class="registration-form">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" placeholder="Contact Number" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Address" required></textarea>
      </div>

      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Company Name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address (eg. john11@gmail.com)" required>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
          <option value="Development">Development</option>
          <option value="Marketing">Marketing</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
          <input type="radio" id="preferNotToSay" name="gender" value="Prefer not to say">
          <label for="preferNotToSay">Prefer not to say</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

    </form>

  </div>

</body>
</html>
